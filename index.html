<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="contact">
            <div class="contact-header">
                <p class="contact-label">Class Khusus</p>
                <h1>semangat untuk hari ini bang</h1>
                <p>selalu optimis jangan dipikirkan setiap tugas.</p>
            </div>
            <div class="buttons">
                <button class="open-positions">Daftar Sekarang</button>
                <button class="about-us">Lainnya</button>
            </div>
            <div class="contact-info">
                <div class="info-item email">
                    <span class="icon email-icon"></span>
                    <div>
                        <p class="info-label">Email</p>
                        <p>barruramadhana12@gmail.com</p>
                    </div>
                </div>
                <div class="info-item phone">
                    <span class="icon phone-icon"></span>
                    <div>
                        <p class="info-label">Phone</p>
                        <p>+62-81367031771</p>
                    </div>
                </div>
                <div class="info-item office">
                    <span class="icon office-icon"></span>
                    <div>
                        <p class="info-label">Office</p>
                        <p>surakarta,solo<br>jalan soka</p>
                    </div>
                </div>
                <div class="info-item socials">
                    <span class="icon socials-icon"></span>
                    <div>
                        <div class="social-icons">
                            <span class="icon facebook-icon"></span>
                            <span class="icon twitter-icon"></span>
                            <span class="icon instagram-icon"></span>
                            <span class="icon linkedin-icon"></span>
                        </div>
                    </div>
                </div>
            </div>
            <form class="contact-form">
                <input type="email" name="email" placeholder="Email">
                <textarea name="Pesan" placeholder="Pesan"></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </div>
</body>
</html>
